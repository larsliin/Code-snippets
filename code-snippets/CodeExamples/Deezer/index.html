    <body>
        <form id="search_frm">
            <div id="dz-root"></div>
            <div>
                <input type="text" name="search" id="search_inp" placeholder="Search track" value="Bulls on parade" />
                <input type="submit" id="search_submit" value="Search" />
            </div>
            <div id="time">
                <input type="text" id="time_curr" style="width:40px;text-align:right;" />/<input type="text" id="time_total" style="width:40px; text-align:left;" />
            </div>
            <input type="button" id="play" value="Play"/>
            <input type="button" id="pause" value="Pause"/>
            <input type="button" id="previous" value="Previous"/>
            <input type="button" id="next" value="Next"/>
            
            <h3>Search results</h3>
            <div id="search_results">
            </div>
