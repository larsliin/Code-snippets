    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <script src="js/jquery-1.8.3.min.js"></script>


        <style type="text/css">
        div{
            width: 100%;
            height: 450px;
            max-width: 600px;
            max-height: 450px;
            /**/
            background-color: #eee;
            margin-top: 20px;
        }
        img.portrait {
            width: auto;
            height: 100%;
        }

        img.landscape {
            width: 100%;
            height: auto;
        }
        </style>

        <script>
            var ratio = {width : 4, height : 3};
        </script>
    </head>
    <body>
        <div>
            <img class="landscape" src="noimg-blue-700x200.jpg" />
        </div>
        <div>
            <img class="portrait" src="noimg-blue-512x768.jpg" />
        </div>
        <div>
            <img class="landscape" src="noimg-blue-1024x768.jpg" />
        </div>

        <script type="text/javascript">
        $(document).ready(function() {
            $(window).bind('resize', resizeHandler).trigger('resize');
        });

        function resizeHandler(){
            var w = $('div:first-child').width();
            var h = w / ratio.width * ratio.height;
            $('div').each(function(){
                $(this).height(h);
            });
        }
        </script>
    </body>
</html>
